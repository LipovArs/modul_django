<!DOCTYPE html>
<html>
<head>
    <title>Покупка товару</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Покупка товару</h2>
        <h3>{{ product.name }}</h3>
        <p>Ціна: {{ product.price }}</p>
        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid" style="max-width: 300px; max-height: 300px;"> <!-- Відображення зображення товару -->

        <form method="post">
            {% csrf_token %}
            {{ purchase_form.as_p }}
            <button type="submit" class="btn btn-primary">Купити</button>
        </form>

        <a href="{% url 'home_page' %}" class="btn btn-secondary mt-3">Назад</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
