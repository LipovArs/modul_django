<!DOCTYPE html>
<html>
<head>
    <title>Повернення товару</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Подати запит на повернення товару</h2>
        <p>Ви хочете повернути наступний товар:</p>
        <p><strong>Товар:</strong> {{ order_item.product.name }}</p>
        <p><strong>Кількість:</strong> {{ order_item.quantity }}</p>
        <p><strong>Час покупки:</strong> {{ order_item.created_at }}</p>

        <p>Ви впевнені, що хочете повернути цей товар?</p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Подати запит на повернення</button>
        </form>

        <a href="{% url 'profile' %}" class="btn btn-secondary mt-3">Назад</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
